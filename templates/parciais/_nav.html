{% if 'accounts' not in request.path %}
<!--_nav.html-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top"  style="background-color: #6351ce">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-home"></i> Início</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
         {% if not user.is_authenticated %}
            <a class="navbar-brand col-sm-1" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            {% else %}
            <a class="navbar-brand col-sm-1" href="{% url 'dashboard' %}"><i class="fas fa-id-badge"></i> Perfil</a>
            {% endif %}

        <a class="navbar-brand mr-auto" href="{% url 'grafico' %}"><i class="fas fa-signal"></i> Gráfico</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_categoria' 'Engenharia' %}">Engenharia de Computação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_categoria' 'Ciencias' %}">Ciências de Dados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_categoria' 'Tecnologia' %}">Tecnologia da Informação</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ml-lg-4" action="{% url 'post_busca' %}">
                <input name="termo" value="{{ request.GET.termo }}" class="form-control mr-sm-2" type="search" placeholder="Pesquisar"
                       aria-label="Search">
            </form>
        </div>
    </div>
</nav>
<!--/_nav.html-->
{% endif %}
<br><br><br>
